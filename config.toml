# Agent LLM 配置 - 使用 DeepSeek
# API key 从环境变量读取，请在 .env 文件中配置
[llm]
model = "deepseek-chat"
base_url = "https://api.deepseek.com/v1"
api_key = "${DEEPSEEK_API_KEY}"
max_tokens = 8192
temperature = 0.3
api_type = "openai"

# Vision model (如果需要)
[llm.vision]
model = "deepseek-chat"
base_url = "https://api.deepseek.com/v1"
api_key = "${DEEPSEEK_API_KEY}"
max_tokens = 8192
temperature = 0.3
api_type = "openai"

# 智谱模型配置 (混合增强策略)
# vision_model: glm-4.6v (视觉布局识别)
# ocr_model: glm-ocr (PDF 文档精确解析)
[zhipu]
api_key = "${ZHIPU_API_KEY}"
vision_model = "glm-4.6v"
ocr_model = "glm-ocr"

