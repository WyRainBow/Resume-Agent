<svg width="800" height="250" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#ffffff"/>
  
  <!-- 标题 -->
  <text x="400" y="30" fill="#333" font-size="16" font-weight="bold" text-anchor="middle" font-family="sans-serif">Daily Changes</text>
  
  <!-- 图例 -->
  <rect x="80" y="45" width="12" height="12" fill="#27ae60" rx="2"/>
  <text x="98" y="55" fill="#333" font-size="11" font-family="sans-serif">新增</text>
  <rect x="140" y="45" width="12" height="12" fill="#e74c3c" rx="2"/>
  <text x="158" y="55" fill="#333" font-size="11" font-family="sans-serif">减少</text>
  
  <!-- 今日变化 -->
  <text x="760" y="55" fill="#27ae60" font-size="14" font-weight="bold" text-anchor="end" font-family="sans-serif">今日: +339 行</text>
  
  <!-- 零线 -->
  <line x1="80" y1="140" x2="760" y2="140" stroke="#999" stroke-width="1" stroke-dasharray="4"/>
  <text x="70" y="144" fill="#666" font-size="11" text-anchor="end" font-family="sans-serif">0</text>
  
  <!-- 柱状图 -->
  <rect x="90" y="100" width="50" height="40" fill="#27ae60" rx="3"/>
