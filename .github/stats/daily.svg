  <rect x="330" y="95" width="50" height="45" fill="#27ae60" rx="3"/>
  <rect x="390" y="110" width="50" height="30" fill="#27ae60" rx="3"/>
  <rect x="450" y="140" width="50" height="15" fill="#e74c3c" rx="3"/>
  <rect x="510" y="65" width="50" height="75" fill="#27ae60" rx="3"/>
  <rect x="570" y="90" width="50" height="50" fill="#27ae60" rx="3"/>
  <rect x="630" y="105" width="50" height="35" fill="#27ae60" rx="3"/>
  <rect x="690" y="80" width="50" height="60" fill="#27ae60" rx="3"/>
  
