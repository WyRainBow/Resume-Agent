<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="areaGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#e74c3c;stop-opacity:0.05"/>
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="#ffffff"/>
  
  <!-- 标题 -->
  <text x="400" y="30" fill="#333" font-size="16" font-weight="bold" text-anchor="middle" font-family="sans-serif">Code History</text>
  
  <!-- 图例 -->
  <rect x="80" y="45" width="12" height="12" fill="#e74c3c" rx="2"/>
  <text x="98" y="55" fill="#333" font-size="11" font-family="sans-serif">WyRainBow/Resume-Agent</text>
  
  <!-- Y轴标签 -->
  <text x="20" y="200" fill="#666" font-size="12" text-anchor="middle" font-family="sans-serif" transform="rotate(-90, 20, 200)">Lines of Code</text>
  
  <!-- 网格线 -->
  <line x1="80" y1="60" x2="760" y2="60" stroke="#eee" stroke-width="1"/>
  <text x="70" y="64" fill="#666" font-size="12" text-anchor="end" font-family="sans-serif">13.0k</text>
  <line x1="80" y1="116" x2="760" y2="116" stroke="#eee" stroke-width="1"/>
  <text x="70" y="120" fill="#666" font-size="12" text-anchor="end" font-family="sans-serif">10.4k</text>
  <line x1="80" y1="172" x2="760" y2="172" stroke="#eee" stroke-width="1"/>
  <text x="70" y="176" fill="#666" font-size="12" text-anchor="end" font-family="sans-serif">7.8k</text>
  <line x1="80" y1="228" x2="760" y2="228" stroke="#eee" stroke-width="1"/>
  <text x="70" y="232" fill="#666" font-size="12" text-anchor="end" font-family="sans-serif">5.2k</text>
  <line x1="80" y1="284" x2="760" y2="284" stroke="#eee" stroke-width="1"/>
  <text x="70" y="288" fill="#666" font-size="12" text-anchor="end" font-family="sans-serif">2.6k</text>
  <line x1="80" y1="340" x2="760" y2="340" stroke="#eee" stroke-width="1"/>
  <text x="70" y="344" fill="#666" font-size="12" text-anchor="end" font-family="sans-serif">0</text>
  
  <!-- 坐标轴 -->
  <line x1="80" y1="60" x2="80" y2="340" stroke="#ccc" stroke-width="1"/>
  <line x1="80" y1="340" x2="760" y2="340" stroke="#ccc" stroke-width="1"/>
  
  <!-- 填充区域 -->
  <polygon points="80,340 80,320 150,300 220,280 290,250 360,220 430,180 500,150 570,120 640,100 710,85 760,80 760,340" fill="url(#areaGrad)"/>
  
  <!-- 折线 -->
  <polyline points="80,320 150,300 220,280 290,250 360,220 430,180 500,150 570,120 640,100 710,85 760,80" fill="none" stroke="#e74c3c" stroke-width="2.5"/>
  
  <!-- X轴标签 -->
  <text x="80" y="365" fill="#666" font-size="11" text-anchor="middle" font-family="sans-serif">12-01</text>
  <text x="216" y="365" fill="#666" font-size="11" text-anchor="middle" font-family="sans-serif">12-03</text>
  <text x="352" y="365" fill="#666" font-size="11" text-anchor="middle" font-family="sans-serif">12-05</text>
  <text x="488" y="365" fill="#666" font-size="11" text-anchor="middle" font-family="sans-serif">12-07</text>
  <text x="624" y="365" fill="#666" font-size="11" text-anchor="middle" font-family="sans-serif">12-09</text>
  <text x="760" y="365" fill="#666" font-size="11" text-anchor="middle" font-family="sans-serif">12-12</text>
  <text x="400" y="395" fill="#666" font-size="12" text-anchor="middle" font-family="sans-serif">Date</text>
  
  <!-- 当前值标注 -->
  <circle cx="760" cy="80" r="5" fill="#e74c3c"/>
  <text x="745" y="70" fill="#e74c3c" font-size="13" font-weight="bold" text-anchor="end" font-family="sans-serif">11817</text>
</svg>
